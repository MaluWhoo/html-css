<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <Style>
        div {
            background-color: rgba(156, 86, 222, 0.379);
            text-align: center;
            height: 200px; /* ALTURA */
            width: 200px; /* LARGURA */
            border: 1px solid black;
            display: inline-block;
        }

        div:hover {
            background-color: yellow;
        }
    </Style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
    
</body>
</html>
